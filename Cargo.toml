[package]
name = "realm"
version = "1.4.0"
authors = ["zhboner <zhboner@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "0.2"
futures = "0.3"
cfg-if = "1"

clap = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

tokio = { version = "1.12", features = ["rt", "rt-multi-thread", "io-util", "net", "time"] }
trust-dns-resolver = "0.20"
tokio-tfo = { version = "0.1.4", optional = true }

lazy_static = "1"

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 0

[features]
default = []
tfo = ["tokio-tfo"]
